<div class="mt-5">
  <div class="row justify-content-center g-0 mb-3">
    <div class="col-md-6">
      <form>
        <div class="mb-3">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="wishText"
              placeholder=""
              name="a"
            />
            <label for="floatingInput">Make a wish</label>
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          (click)="addWish(); $event.preventDefault()"
        >
          Add
        </button>
      </form>
    </div>
  </div>
  <div class="row justify-content-center g-0 mb-3">
    <select class="form-select" [(ngModel)]="filter">
      <option value="0">All</option>
      <option value="1">Fulfilled</option>
      <option value="2">Unfilled</option>
    </select>
  </div>
</div>

<div class="col-12">
  <div class="g-0 justify-content-center my-5 row">
    <div class="col-6">
      <ol class="list-group list-group-numbered">
        <li
          *ngFor="let item of visibleItem; index as i"
          class="list-group-item d-flex justify-content-between align-items-start"
        >
          <div class="ms-2 me-auto">{{ item.wishtext }}</div>
          <input
            type="checkbox"
            [checked]="item.isCompleted"
            [attr.data-index]="i"
            (click)="toggleSet(item)"
          />
        </li>
      </ol>
    </div>
  </div>
</div>
